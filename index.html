<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent Ooi - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        header { text-align: center; margin-bottom: 40px; }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00b894, #00cec9);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        h1 { font-size: 2.2rem; color: #2d3436; }
        .tagline { color: #00b894; font-weight: 500; margin-top: 8px; }
        .contact {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 16px;
        }
        .contact a {
            color: #00b894;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(0,184,148,0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }
        section { margin-bottom: 32px; }
        h2 {
            font-size: 1.3rem;
            color: #00b894;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #00b894;
            border-radius: 2px;
        }
        .card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }
        h3 { color: #2d3436; font-size: 1.1rem; }
        .meta { color: #636e72; font-size: 0.9rem; margin-top: 4px; }
        .description { margin-top: 12px; color: #444; line-height: 1.7; }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">V</div>

            <div class="contact">

            </div>
        </header>
        
        <section>
    <h2>Experience</h2>
    <div class="card">
    <h3>Gofer</h3>
    <p class="meta">Self Employed • Feb 2020 - Present</p>
    <p class="description">Bum around and do nothing</p>
</div>
</section>
        
        <section>
    <h2>Education</h2>
    <div class="card">
    <h3>PhD in Gofering</h3>

</div>
</section>

        <span class="skill">Engineering</span><span class="skill">Photography</span>

</body>
</html>
